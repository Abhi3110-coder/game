<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word Guessing Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Word Guessing Game</h1>
        <p>Guess the word letter by letter!</p>

        <div id="wordDisplay" class="word-display"></div>

        <p>Incorrect guesses: <span id="wrongGuesses">0</span></p>
        <p>Letters guessed: <span id="guessedLetters">None</span></p>

        <input type="text" id="letterInput" maxlength="1" placeholder="Enter a letter">
        <button id="guessBtn">Guess</button>

        <p id="message"></p>
        <button id="restartBtn">Restart Game</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
